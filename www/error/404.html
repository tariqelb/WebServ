<!DOCTYPE html> 
<html>

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<style>
		body{
			background-color: black;

		}
		p{
			color:  rgb(54, 232, 69);
			font-size: 80px;
			text-align: center;
		}

		.sad-icon {
			font-family: 'Font Awesome 5 Free';
			font-size: 80px;
			color:  rgb(54, 232, 69);
		}
		h1{
			color: rgb(54, 232, 69);
			font-size: 100px;
			text-decoration: underline;
			font-family: 'Courier New', monospace;
			letter-spacing: 5px;
			text-align: center;
			/* border: 10px; */
			/* border-style: double;    */
			text-shadow: 3px 3px rgb(4, 159, 71);
		}
		blockquote{
			color: rgb(4, 159, 71);
			font-family: 'Courier New', Courier, monospace;
			text-align: center;
			letter-spacing: 5px;
			font-size: 50px;
		}
	</style>
	<title>404 Not Found</title>
</head>
<body>
	<div>
		<p>
			<br>
			<i class="sad-icon fas fa-frown"></i>
			<strong> ERROR </strong>
			<i class="sad-icon fas fa-frown"></i>

		</p>
		<h1 id="title">
			<strong>404</strong> <em> Not Found </em> 
		</h1>
	</div>
	
	<div>
	<blockquote>
		The File Requested Can Not Be Found
	</blockquote>
	</div>

</body>

</html>
